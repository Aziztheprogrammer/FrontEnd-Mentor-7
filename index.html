<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Adding Main Fonts -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Adding Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

<main>
  <picture>
    <img src="images/image-equilibrium.jpg" alt="Nft Picture" class="nft-image">
    <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
  </picture>
  

  <h1 class="nft-name">Equilibrium #3429</h1>

  <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="nft-price-time"><span class="nft-price"><img src="images/icon-ethereum.svg"><span>0.041 ETH</span></span>
  <span class="nft-time"><img src="images/icon-clock.svg"><span> 3 days left</span></span></div>
<hr> 
  <div class="nft-creator">

    <img src="images/image-avatar.png" alt="Creator Profile">
    <span class="creator-name">Creation of <a href="#" target="_blank">Jules Wyvern</a></span>

  </div>
</main>

<aside>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aziz Berhouma</a>.
  </div>
</aside>

</body>
</html>
